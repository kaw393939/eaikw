# Netlify Configuration for Job Club
# Deploy: npm run build && netlify deploy --prod

[build]
  command = "npm run build"
  functions = "functions"
  publish = "_site"

[build.environment]
  # Define environment variables for build
  NODE_VERSION = "20"

# Redirect all 404s to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API functions routing
[[redirects]]
  from = "/api/onboarding"
  to = "/.netlify/functions/api"
  status = 200
  force = false

[[redirects]]
  from = "/api/events"
  to = "/.netlify/functions/api"
  status = 200
  force = false

[[redirects]]
  from = "/api/resources"
  to = "/.netlify/functions/api"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=()"

# Cache control
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/_site/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# CORS for API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
